<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#555">
	<link rel="stylesheet" href="../dist/index.css">
	<link rel="stylesheet" href="./style.css">
	<title>pureTest</title>
</head>

<body>
	<div class="windowBody">

		<div class="topBar tools">
			<div class="topBarContent">
				<p class="windowTitle">pureTest</p>
			</div>
	
			<!--Windows Buttons-->
			<div class="windowButtonsWin">
				<button id="windowCloseWin">
					<img src="../assets/icons/windowIconClose.png">
				</button>
				<button id="windowMaxWin">
					<img src="../assets/icons/windowIconMax.png">
				</button>
				<button id="windowMinWin">
					<img src="../assets/icons/windowIconMin.png">
				</button>
			</div>
	
			<!--Linux Buttons
			<button id="windowMinKde"></button>
			<button id="windowMaxKde"></button>
			<button id="windowCloseKde"></button>
	
			<button id="windowMinCin"></button>
			<button id="windowMaxCin"></button>
			<button id="windowCloseCin"></button>
			-->
		</div>

		<div class="sideBar">
		</div>

		<div class="area-text">
			<p class="editorText" contenteditable="true" spellcheck="false">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
		</div>

		<div class="properties">
      <div class="propertieRow">
        <p class="propName">Number</p>
        <input class="propValue" type="number" value="15168">
      </div>
      <div class="propertieRow">
        <p class="propName">test String</p>
        <input class="propValue" type="text" value="Foo Bar Spam eggs">
      </div>

			<div class="panel">
				<input type="checkbox" class="panelName"><p>Panel Name Here</p>
        <div class="propertieRow">
          <p class="propName">test slider</p>
          <input class="propValue" type="range" value="1">
        </div>

				<div class="panel2">
					<input type="checkbox" class="panelName"><p>Subpanel</p>
					<div class="propertieRow">
            <p class="propName">checkbox</p>
            <input class="propValue" type="checkbox" value="true">
					</div>

					<div class="panel3">
						<input type="checkbox" class="panelName"><p>sub-sub panel</p>
						<div class="propertieRow">
              <p class="propName">color picker</p>
              <input class="propValue" type="color" value="#567812">
						</div>
					</div>
				</dvi>
			</div>
		</div>
    <div class="panel">
      <input type="checkbox" class="panelName"><p>Another panel</p>
      <div class="propertieRow">
        <p class="propName">Number</p>
        <input class="propValue" type="number" value="15168">
      </div>
    </div>
	</div>

</html>
